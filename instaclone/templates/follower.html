{% extends 'base.html'%}
{% block body %}
<div class="row">
<div class="col-4">
<a href="{{url_for('profile',username=username,filename=filename)}}">
<img src="{{url_for('static',filename="images/arrow.png")}}" width="60px" height="30px">
</a>
</div>

<div class="col">
<h1>FOLLOWERS</h1>
</div>
</div>
{% if f %}
{% for follower in f %}
{% if follower[6] %}
{% set fm=follower[6]%}
{% else %}
{% set fm='default.jpeg' %}
{% endif %}
<div class="container p-4">
<div class="row">
<div class="d-inline-flex p-2">
<img class="rounded-circle border img-fluid" style="width:200px;height:180px;" src="{{url_for('static',filename='uploads/'+fm)}}">
</div>
<div class="d-inline-flex p-2">
<a href="{{url_for('profile',username=follower[1])}}"><h3>{{follower[3]}}</h3></a>
</div>
</div>
</div>
{% endfor %}
{% endif %}
{% endblock %}
